<ion-view view-title="{{test.name}}">
  <ion-content class="padding">
    <img ng-src="{{test.face}}" style="width: 64px; height: 64px">
    <h3>Notes</h3>
    <p>
      {{ test.notes }}
      {{ urlPrefix }}
    </p>
    <a class="button" href="{{ urlPrefix }}/tests/run">Run</a>
  </ion-content>
</ion-view>
