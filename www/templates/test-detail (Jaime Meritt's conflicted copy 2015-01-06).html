<ion-view view-title="{{test.name}}">
  <ion-content class="padding">
    <img ng-src="{{test.face}}" style="width: 64px; height: 64px">
    <h3>Notes</h3>
    <p>
      {{ test.notes }}
    </p>
    <a class="button button-positive" href="http://192.168.0.94:3000/tests/run">Run</a>
  </ion-content>
</ion-view>
