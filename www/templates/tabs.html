<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Tests" icon-off="ion-ios-flask-outline" icon-on="ion-ios-flask" href="#/tab/dash">
    <ion-nav-view name="tab-tests"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Results" icon-on="ion-ios-pulse-strong" icon-off="ion-ios-pulse" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Strains" icon-off="ion-ios-flower-outline" icon-on="ion-ios-flower" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
