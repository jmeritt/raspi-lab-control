<ion-view view-title="Tests">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="test in tests" type="item-text-wrap" href="#/tab/tests/{{ test.id }}">
        <img ng-src="{{test.face}}">
        <h2>{{test.name}}</h2>
        <h3>{{ '#/tab/tests/' + test.id }}</h3>
<!--         <ion-option-button class="button-positive"
                       ng-click="run(test.id)">
        Run
        </ion-option-button>
        <ion-option-button class="button-negative"
                       ng-click="run(test.id)">
        Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
